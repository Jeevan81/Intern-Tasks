<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Factorial Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Factorial Calculator</h1>
    <div class="input-section">
      <input type="number" id="numberInput" placeholder="Enter a positive integer" />
      <button onclick="calculateFactorial('iterative')">Iterative</button>
      <button onclick="calculateFactorial('recursive')">Recursive</button>
    </div>
    <p id="error" class="error"></p>
    <div class="result">
      <p id="result"></p>
    </div>
  </div>

  <!-- Subtle CSS Art at Bottom -->
  <div class="css-art-fixed">
    <div class="spinner-small"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
